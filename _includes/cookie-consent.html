<style>
    #cookie-notice {padding: 0.5rem 1rem; display: none; text-align: center; position: fixed; left: 0; bottom: 0; width: 100%; background: #222; color: rgba(255,255,255,0.8);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div id="cookie-notice"><span>We would like to use third party cookies and scripts to improve the functionality of this website.</span><a id="cookie-notice-accept" class="button">Accept</a><a id="cookie-notice-reject" class="button">Reject</a><a href="/privacy">More info</a></div>
<script>
  function createCookie(name,value,days) {
    let expires = "";
    if (days) {
      const date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i=0;i < ca.length;i++) {
      let c = ca[i];
      while (c.charAt(0)===' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name,"",-1);
  }

  if(readCookie('cookie-notice-dismissed')==='accepted') {
    {% include google-analytics.js %}
  } else if(readCookie('cookie-notice-dismissed') !== 'rejected') {
    document.getElementById('cookie-notice').style.display = 'block';
  }
  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
    createCookie('cookie-notice-dismissed','accepted',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });
  document.getElementById('cookie-notice-reject').addEventListener("click",function() {
    createCookie('cookie-notice-dismissed','rejected',91);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });

</script>
