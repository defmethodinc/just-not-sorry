# This workflow will do a clean install of node dependencies, build the source code and run tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    paths-ignore:
      - 'package.json'
      - 'manifest.json'
      - 'README.md'
      - 'site/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: |
          sudo apt-get install -y jq
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Verify that build works
        run: npm run build
      - name: Run tests
        run: npm test
        env:
          CI: true
      - name: Semantic Release
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SSL_PASSPHRASE: ${{ secrets.SSL_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Required creds for publishing to Chrome Web Store
          # For more info see https://github.com/GabrielDuarteM/semantic-release-chrome/blob/master/Authentication.md
          GOOGLE_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID_DM }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET_DM }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN_DM }}
        run: |
          gpg --passphrase=$GPG_PASSPHRASE --batch --output /tmp/git_deploy_key --decrypt .git_deploy_key.enc
          chmod 600 /tmp/git_deploy_key
          echo 'echo ${SSL_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
          eval "$(ssh-agent -s)"
          DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null
          npm run semantic-release
